<mat-list>
    <mat-list-item *ngFor="let grocery of groceryList | async" checkboxPosition="before">
        <span class="grocery-label">{{grocery.name}}</span>
        <span class="grocery-button-container">
            <button mat-mini-fab color="warn" (click)="removeGrocery(grocery.id)">
                <mat-icon>clear</mat-icon>
            </button>
        </span>
    </mat-list-item>
</mat-list>
